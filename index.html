<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Sales Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .cakes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .cake-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .cake-card:hover {
            transform: translateY(-5px);
        }

        .cake-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 15px;
        }

        .cake-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .prices {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            color: #495057;
        }

        .order-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e9ecef;
        }

        .weight-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .weight-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .weight-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .quantity-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #218838;
        }

        .summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 20px;
        }

        .summary h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .summary-row.total {
            background: #667eea;
            color: white;
            font-weight: bold;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .cakes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lassi and Cream</h1>
        <h1>ðŸŽ‚ Cake Sales Counter</h1>
        
        <div class="cakes-grid" id="cakesGrid"></div>
        
        <div class="summary">
            <h2>ðŸ“Š Sales Summary</h2>
            <div class="summary-row">
                <span>Total Cakes Sold:</span>
                <span id="totalCakes">0</span>
            </div>
            <div class="summary-row total">
                <span>Total Turnover:</span>
                <span id="totalTurnover">â‚¹0</span>
            </div>
        </div>
    </div>

    <script>
        // STEP 1: Define all our cakes with their data
        const cakes = [
            {
                name: 'Pineapple',
                emoji: 'ðŸ',
                prices: { half: 269, full: 399 }
            },
            {
                name: 'Butter Scotch',
                emoji: 'ðŸ§ˆ',
                prices: { half: 329, full: 449 }
            },
            {
                name: 'Chocolate',
                emoji: 'ðŸ«',
                prices: { half: 349, full: 499 }
            },
            {
                name: 'Black Forest',
                emoji: 'ðŸŒ²',
                prices: { half: 349, full: 499 }
            },
            {
                name: 'Pista',
                emoji: 'ðŸ¥œ',
                prices: { half: 449, full: 599 }
            }
        ];

        // STEP 2: Variables to keep track of total sales
        let totalCakesSold = 0;
        let totalRevenue = 0;

        // STEP 3: Create cake cards and display them
        function displayCakes() {
            const grid = document.getElementById('cakesGrid');
            
            cakes.forEach((cake, index) => {
                const card = document.createElement('div');
                card.className = 'cake-card';
                card.innerHTML = `
                    <div class="cake-image">${cake.emoji}</div>
                    <div class="cake-name">${cake.name}</div>
                    <div class="prices">
                        <div class="price-row">
                            <span>Â½ kg:</span>
                            <span><strong>â‚¹${cake.prices.half}</strong></span>
                        </div>
                        <div class="price-row">
                            <span>1 kg:</span>
                            <span><strong>â‚¹${cake.prices.full}</strong></span>
                        </div>
                    </div>
                    <div class="order-section">
                        <div class="weight-selector">
                            <button class="weight-btn active" onclick="selectWeight(${index}, 'half')">Â½ kg</button>
                            <button class="weight-btn" onclick="selectWeight(${index}, 'full')">1 kg</button>
                        </div>
                        <input type="number" class="quantity-input" id="qty-${index}" 
                               placeholder="Enter quantity" min="1" value="1">
                        <button class="add-btn" onclick="addSale(${index})">Add Sale</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // STEP 4: Handle weight selection (Â½ kg or 1 kg)
        let selectedWeights = cakes.map(() => 'half'); // Start with all Â½ kg selected

        function selectWeight(cakeIndex, weight) {
            selectedWeights[cakeIndex] = weight;
            
            // Update button styles
            const card = document.querySelectorAll('.cake-card')[cakeIndex];
            const buttons = card.querySelectorAll('.weight-btn');
            
            buttons.forEach((btn, i) => {
                if ((weight === 'half' && i === 0) || (weight === 'full' && i === 1)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // STEP 5: Add a sale when user clicks "Add Sale"
        function addSale(cakeIndex) {
            const cake = cakes[cakeIndex];
            const qtyInput = document.getElementById(`qty-${cakeIndex}`);
            const quantity = parseInt(qtyInput.value);
            
            // Check if quantity is valid
            if (!quantity || quantity < 1) {
                alert('Please enter a valid quantity!');
                return;
            }
            
            // Get the selected weight and corresponding price
            const weight = selectedWeights[cakeIndex];
            const price = cake.prices[weight];
            
            // Calculate sale amount
            const saleAmount = price * quantity;
            
            // Update totals
            totalCakesSold += quantity;
            totalRevenue += saleAmount;
            
            // Update display
            updateSummary();
            
            // Reset quantity input
            qtyInput.value = '1';
            
            // Show success message
            alert(`âœ… Added: ${quantity} x ${cake.name} (${weight === 'half' ? 'Â½' : '1'} kg)\nAmount: â‚¹${saleAmount}`);
        }

        // STEP 6: Update the summary section
        function updateSummary() {
            document.getElementById('totalCakes').textContent = totalCakesSold;
            document.getElementById('totalTurnover').textContent = `â‚¹${totalRevenue}`;
        }

        // STEP 7: Initialize the app when page loads
        displayCakes();
    </script>
</body>
</html>
